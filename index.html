<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Web MIDI API Polyfill</title>
		<link rel="stylesheet" href="style.css" />
		<script src="lib/WebMIDIAPI.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script src="lib/jquery.knob.js"></script>
		<script src="script.js"></script>
	</head>

	<body>

		<div class="power-wrapper">
			<div class="power-inner">
				<span>Start</span>
			</div>
		</div>

		<div class="commands hide">
			<div class="left">
				<h3>Side A</h3>
				<button class="button" name="1">Function 1</button>
				<button class="button" name="2">Function 2</button>
				<button class="button" name="3">Function 3</button>
				<button class="button" name="4">Function 4</button>
				<button class="button" name="5">Function 5</button>
				<button class="button" name="6">Function 6</button>
			</div>

			<div class="right">
				<h3>Side B</h3>
				<button class="button" name="25">Function 1</button>
				<button class="button" name="26">Function 2</button>
				<button class="button" name="27">Function 3</button>
				<button class="button" name="28">Function 4</button>
				<button class="button" name="29">Function 5</button>
				<button class="button" name="30">Function 6</button>
			</div>


			<label for="k56">Volume</label>
			<input class="knob"
				   data-min="0"
				   data-max="100"
				   data-angleOffset=-125
				   data-angleArc=250
				   data-width="60"
				   data-height="60"
				   data-thickness=".3"
				   data-cursor=true
				   name="56"
				   id="k56">
		</div>

		<pre id="log" class="hide">
		</pre>
		<div id="MIDIPlugin" style="position:absolute; visibility:hidden"></div>
	</body>
</html>
